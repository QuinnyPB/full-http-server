<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script/header.js"></script>
    <script type="text/javascript" src="script/fetchSubs.js">
      import subscribers from "./db.json"

      function fetchSubs() {
        console.log(subscribers);

        document.getElementById("subs").innerHTML = subscribers;
        // return subscribers;
      }
    </script>
    
    <title>Document</title>
    
  </head>
  <body>
    <header-component />
    <section>
      <h1>
        This is Quinn Bruckmann's attempt at a Full HTTP Server, built in
        python/html. Welcome!
      </h1>

      <br />

      <form method="post">
        <p>
          <b>Subscribe to the server!:</b>
        </p>
        <label for="name">Full Name: </label>
        <input type="text" for="name" name="name" />

        <label for="email">Email: </label>
        <input type="text" for="email" name="email" />

        <!-- indicates post submission is subscription -->
        <input hidden type="text" name="postType" value="subscription">
        
        <input
          type="submit"
          value="Subscribe"
          style="margin: 5px"
          formmethod="post"
        >
        </input>
        <!-- <p>OR</p> -->
      </form>

      
      <!-- <form action="post" method="post" >

        <label for="file"><b>Upload a file:</b></label>
        <input name="file" type="file" accept="image/*, video/*, audio/*, .pdf" />
        indicates post submission is file upload
        <input hidden type="text" name="postType" value="fileUpload">
        <button type="submit">Upload</button>

      </form>
    -->
      <button onclick="fetchSubs()"><b>Click for our subscribers: </b></button>
      <div id="subs"></div> 
    </section>
  </body>
</html>
